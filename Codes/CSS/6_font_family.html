<html>
    <!-- how to color each paragraph with diff color?
    use classes-->
    <head>

        <!--PC Macs IOS Android can have diff font
        in the library, add font family instead
        of use browser's default font can belp 
        improve browsing experience-->
        <style>

            body{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: lighter;
            }

            .blueColor{
                color:blue;
            }
            p.greenText{
                color:green;
                text-decoration: underline;
            }
        </style>
        <!--or just the .class_name can apply 
        style to the same classes fro multi 
    elements -->

    <!-- font weight property is shown in body-->
    </head>


    <body>
        <h1>this is h1</h1>
        <p class='blueColor'>whatever u wanna type in h1</p>

        <h2>this is hhhh2222</h2>
        <p class='greenText'>just some rubbish for h2 paragrsphs</p>
    
        <blockquote class='blueColor'>
            whatever dude, it's just an indent
        </blockquote>
    
    
    </body>
</html>
