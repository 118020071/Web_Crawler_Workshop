<!--title and alt attribute-->
<html>
    <head></head>
    <body>
        <!--how to put title in element/tags/element tags-->
        <img src=babyyoda.jpg title='baby youda' width=50%>
        <!--when mouse stop at the image, additional floating
        label will be shown(stick to the mouse)-->

        <!-- alt attribute: alternate text for image-->
        <img src=babyyodaa.jpg title=?? alt=my_dad>
        <!--this is a safe guard that when image cannot
        be displayed, an text will replace its place-->
    </body>
</html>
