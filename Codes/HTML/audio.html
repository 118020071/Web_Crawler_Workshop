<html>
    <head></head>
    <body>
        <!--format of mp3 wav ogg are supported-->
        <audio controls='audiocontrols'>
            <source src="WaduHek.mp3" />
        </audio>

        <!--or-->
        <audio controls='ff' src=WaduHek.mp3>
        </audio>

        <audio controls='audiocontrols'>
            <source src="WaduHek.mp3" />
        </audio>

        <br>
        <!--other attribute-->
        <audio controls autoplay loop draggable="true">
            <source src="WaduHek.mp3" />
        </audio>
        <!--draggable= is for all other elements-->


    </body>
</html>
